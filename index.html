<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <p class="text" onmouseover="setBold('.text','bold')" onmouseout="setNormal('.text','normal')" >V elipse spí lev.</p>

    <button onclick="clickRed()">červený po kliknutí</button>

    <button onclick="clickBig()">větší po kliknutí</button>

    <h2>Audio ovladač</h2>

    <div class="audio">
        <audio id= "zvukovaStopa" src="audio/dingdingdang.mp3" preload="auto"></audio>

        <button onclick="playAudio()">
            <img src="image/play.png">
        </button>

        <button >
            <img src="image/stop.png">
        </button>

        <button >
            <img src="image/high.png" alt="">
        </button>

        <button >
            <img src="image/low.png" alt="">
        </button>

        <button >
            <img src="image/replay.png" alt="">
        </button>

    </div>
    <script src="main.js"></script>

</body>
</html>
